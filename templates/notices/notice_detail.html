{% extends 'notices/base.html' %}
{% block content %}
  <h2>{{ notice.title }}</h2>
  <p class="text-muted">Posted: {{ notice.created_at|date:"d M Y H:i" }}</p>
  <div>{{ notice.content|linebreaks }}</div>
  {% if notice.file %}
    <p><a href="{{ notice.file.url }}" target="_blank">Download attached file</a></p>
  {% endif %}
  <a href="/">Back</a>
{% endblock %}
